server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    #Config客户端配置
    config:
      label: master #分支名称
      name: config #配置文件名称
      profile: test #读取后缀名称’上3个综合: master分支上config-dev.ymlL的配置文件被读取ttp://config-3344.com:3344/master/conf
      uri: http://localhost:3344 #/配置中心地lk
#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"